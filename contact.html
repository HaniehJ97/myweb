</head>

<body>    
<header>
    <img src="images/Logo.png" alt="Library Finder Logo">
    <nav>
        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li class="dropdown">
                <button class="dropbtn">Choose your library</button>
                <ul class="dropdown-content">
                    <li><a href="zandaam.html">Library Of Zandaam</a></li>
                    <li><a href="amsterdam.html">Library of Amsterdam</a></li>

        </ul>
    </nav>
    <form>
        <label for="search">Search the name of the library or city:</label>
        <input type="text" id="search" name="search">
    </form>
</header>
    <form action="thank-you.html" method="post">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="request">Write your request *</label>
            <textarea id="request" name="request" placeholder="Write your message here" required></textarea>

            <label>
                <input type="checkbox" name="newsletter"> Join to the newsletter
            </label>

            <input type="submit" value="Send">
        </fieldset>
    </form>

    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/"><img src="images/Linkedin-Logo.png" alt="LinkedIn"></a></li>
