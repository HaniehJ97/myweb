<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Library Finder">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="contact, libraries, Netherlands">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Library Finder - Contact Us</title>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Library Finder Logo">
        <nav>
            <ul>
                <li><a href="homepage.html">Home Page</a></li>
                <li><a href="city.html">Choose Your City</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h2>Contact Us</h2>
    <form>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">

        <label for="phone-number">Phone Number</label>
        <input type="text" id="phone-number" name="phone-number">

        <label for="request">Write your request</label>
        <textarea id="request" name="request"></textarea>

        <input type="submit" value="Send">
    </form>

    <footer>
        <ul>
            <li><a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a></li>
            <li><a href="#"><img src="img/instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="img/youtube.png" alt="YouTube"></a></li>
        </ul>
        <p>&copy; 2024 Created by Hanieh Jafari. All rights reserved.</p>
    </footer>
</body>
</html>
