<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Library Finder">
    <meta name="author" content="Hanieh Jafari">
    <meta name="keywords" content="contact, libraries, Netherlands">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Finder - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Library Finder Logo" class="logo-image" title="logo">
        <nav>
            <ul>
                <li><a href="index.html" title="Go to Home page">Home Page</a></li>
                <li class="dropdown">
                    <button class="dropbtn">Choose your library</button>
                    <ul class="dropdown-content">
                        <li><a href="zaandam.html" title="Go to Library of zaandam">Library Of zaandam</a></li>
                        <li><a href="amsterdam.html" title="Go to Library of Amsterdam">Library of Amsterdam</a></li>
                        <li><a href="leiden.html" title="Go to Library of Leiden">Library of Leiden</a></li>
                        <li><a href="rotterdam.html" title="Go to Library of Rotterdam">Library of Rotterdam</a></li>
                    </ul>
                </li>
                <li><a href="contact.html" title="Go to contact page">Contact Us</a></li>
            </ul>
        </nav>
        <form>
            <label for="search">Search the name of the library or city:</label>
            <input type="text" id="search" name="search">
        </form>
    </header>
    <form action="thank-you.html" method="post" class="contact-form">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" value="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="request">Write your request *</label>
            <textarea id="request" name="request" placeholder="Write your message here" required></textarea>

            <label>
                <input type="checkbox" name="newsletter"> Join to the newsletter
            </label>

            <input type="submit" value="submit">
        </fieldset>
    </form>

    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/"><img src="img/Linkedin-Logo.png" alt="LinkedIn"
                        title="click to open linkedin"></a></li>
            <li><a href="https://www.instagram.com/"><img src="img/Instagram-Logo.png" alt="Instagram"
                        title="click to open instagram"></a></li>
            <li><a href="https://www.youtube.com/"><img src="img/Youtube-logo.png" alt="YouTube"
                        title="click to open youtube"></a></li>
        </ul>
        <img src="img/Logo.png" alt="Library Finder Logo" class="logo-image" title="logo">
        <section class="footer-content">
            <p>&copy; 2024 Created by Hanieh Jafari. All rights reserved.</p>
        </section>
    </footer>
</body>

</html>
